<!DOCTYPE html>
<html lang="en">
<head>
   
  <title>Bootstrap Example</title>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
      @font-face { font-family: 'Atomy-Bold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/Atomy-Bold.woff') format('woff'); font-weight: normal; font-style: normal; }
      * {font-family: 'Atomy-Bold';}
      * {background-color:linen}
      #container_post {margin-top: 70px;margin-right:80px}
  </style>
</head>

<body>
   

<form method = 'POST'action ='' enctype="multipart/form-data"> {% csrf_token %}
    
        
        <div class="container" id="container_post" >
             <div class="form-group">
                    <label for="formGroupExampleInput">제목</label>
                    <!--<input type="text" class="form-control" id="formGroupExampleInput" placeholder="subject" required><!--> 
                 {{form.title}}
                 
             </div>
                    
            <div class="mb-3">
              <label for="validationTextarea">내용</label>
              <!--<textarea class="form-control is-invalid" id="validationTextarea" placeholder="textarea" required >내용을 입력해주세요 :)</textarea>!-->
              {{form.body}}
            </div>
            <div>
                <!--<input type="file" class="custom-file-input" id="customFile">-->
              <label for="file">사진</label>
              {{form.photo}}
            </div>
            <br></br>
            <input class="btn btn-dark" type="submit" value="글쓰기">

            <br></br>
            <br></br>
        </div>
    
</form>   

</body>
</html>
